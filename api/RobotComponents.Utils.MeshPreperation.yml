- uid: RobotComponents.Utils.MeshPreperation.Repair(Rhino.Geometry.Mesh,System.Double,System.Boolean)
  commentId: M:RobotComponents.Utils.MeshPreperation.Repair(Rhino.Geometry.Mesh,System.Double,System.Boolean)
  id: Repair(Rhino.Geometry.Mesh,System.Double,System.Boolean)
  parent: RobotComponents.Utils.MeshPreperation
  langs:
  - csharp
  - vb
  name: Repair(Mesh, double, bool)
  nameWithType: MeshPreperation.Repair(Mesh, double, bool)
  fullName: RobotComponents.Utils.MeshPreperation.Repair(Rhino.Geometry.Mesh, double, bool)
  type: Method
  assemblies:
  - RobotComponents
  namespace: RobotComponents.Utils
  summary: >-
    Returns a repaired mesh. Makes a duplicate of the orignal mesh. 

    Heals the naked edges, culls degenerate faces and unifies the normals.

    <remarks>

    Used for repairing robot and external axes meshes. 

    </remarks>
  example: []
  syntax:
    content: public static Mesh Repair(Mesh mesh, double tolerance = 0.25, bool duplicate = false)
    parameters:
    - id: mesh
      type: Rhino.Geometry.Mesh
      description: The mesh to repair.
    - id: tolerance
      type: System.Double
      description: The tolerance for the naked edges.
    - id: duplicate
      type: System.Boolean
      description: Indicates whether or not, the mesh should be duplicated first.
    return:
      type: Rhino.Geometry.Mesh
      description: The repaired mesh.
    content.vb: Public Shared Function Repair(mesh As Mesh, tolerance As Double = 0.25, duplicate As Boolean = False) As Mesh
