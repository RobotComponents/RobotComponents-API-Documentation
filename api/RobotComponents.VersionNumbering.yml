  type: Field
  assemblies:
  - RobotComponents
  namespace: RobotComponents
  summary: Gets the current version as an int.
  remarks: >-
    Typically used to check the version number inside the code.

    For internal use only. Not recommended to use. 

    Used logic: major*10^6 + minor*10^3 + build.
  example: []
  syntax:
    content: public const int CurrentVersionAsInt = 2000004
    return:
      type: System.Int32
    content.vb: Public Const CurrentVersionAsInt As Integer = 2000004
