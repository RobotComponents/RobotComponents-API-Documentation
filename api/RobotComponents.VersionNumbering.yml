  name: CurrentVersion
  nameWithType: VersionNumbering.CurrentVersion
  fullName: RobotComponents.VersionNumbering.CurrentVersion
  type: Field
  assemblies:
  - RobotComponents
  namespace: RobotComponents
  summary: Gets the current version as a string.
  remarks: >-
    Has to be manually updated each time. 

    0.x.x ---&gt; MAJOR version when you make incompatible API changes

    x.0.x ---&gt; MINOR version when you add functionality in a backwards compatible manner,

    x.x.0 ---&gt; BUILD version when you make backwards compatible bug fixes
  example: []
  syntax:
    content: public const string CurrentVersion = "2.0.4"
    return:
      type: System.String
    content.vb: Public Const CurrentVersion As String = "2.0.4"
